<!-- dashboard.html -->
{% extends "base.html" %}
{% block title %}Todos los Juegos - GameTrackr{% endblock %}

{% block content %}
<div class="container">
    <!-- Barra de carga (solo visible si se estÃ¡ descargando) -->
    {% if current_user.is_fetching %}
        <div id="progress-bar-container" class="text-center mt-4">
            <div class="progress" style="height: 20px;">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;">0%</div>
            </div>
            <p id="progress-message" class="mt-2">Cargando juegos...</p>
        </div>
    {% endif %}

    <!-- Contenido principal -->
    <div id="main-content">
        <h2 class="text-center mt-3 mb-4">Todos los Juegos</h2>

        <!-- Juegos de Steam -->
        {% if current_user.steam_id %}
            <h3 class="mt-4">Juegos de Steam</h3>
            <div id="steam-games-container" class="accordion"></div>
        {% endif %}
    </div>
</div>
{% endblock %}
