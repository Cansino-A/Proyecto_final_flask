{% extends "base.html" %}
{% block content %}
<h2>Registro</h2>
<form method="POST">
    {{ form.hidden_tag() }}  <!-- Agrega el token CSRF -->
    <div>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
    </div>
    <div>
        <label for="steam_id">Steam ID:</label>
        <input type="text" id="steam_id" name="steam_id" placeholder="Steam ID" required>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
    </div>
    <div>
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
    </div>
    <button type="submit">Registrarse</button>
    <div id="loadingMessage" style="text-align: center; font-size: 20px; margin-top: 20px;">
        ⏳ Cargando tus juegos de Steam... Esto puede tardar unos minutos.
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = "/login";  // Redirigir al login tras unos segundos
        }, 5000);
    </script>
    
</form>
<p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
{% endblock %}
